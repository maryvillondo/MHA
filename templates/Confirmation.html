{% load static %}

{% block headerinclude %}
        <meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    	<title>Customer Registration</title> 

    	<!-- Bootstrap -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    	<!-- Font Awesome -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    	<!-- Font Alata -->
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alata&display=swap">
    	<!-- Local -->
    	<link rel="stylesheet" href="{% static 'css/MHAStyleSheet.css' %}">
    	<link rel="stylesheet" href="{% static 'css/MHAStyleSheet2.css' %}">
    	<link rel="stylesheet" href="{% static 'css/reponsive.css' %}">
{% endblock headerinclude %} 
   
{% block footerinclude %}
		<!-- JQuery -->
    	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    	<!-- Popper -->
   		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    	<!-- Bootstrap -->
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
    	<!-- Local -->
    	<script src="{% static 'js/custom.js' %}"></script>
    	<script src="{% static 'js/custom2.js' %}"></script>
{% endblock footerinclude %}    
{% block content %}
    <body class="reg-bg">
        <div class="container-md register">
            <h1 class="text-center text-white"> Information Recorded </h1>
            <br>
            <a type="button" class="btn btn-primary btn-register my-2" href="/customer/registration">Add Another</a>
            <br>
            <a type="button" class="btn btn-primary btn-register" href="'{% url 'dashboard:index_view' %}'">Continue</a>
        </div>
    </body>
{% endblock content %}
