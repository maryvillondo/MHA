    	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    	<!-- Popper -->
   		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    	<!-- Bootstrap -->
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    	<!-- Custom Datepicker -->
    	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    	<!-- Datatables -->

{% block content %}
	<body class="reg-bg">
		<div class="container register">
			<div class="nav nav-pills justify-content-end">
				<div class="nav-item cust-btn-inactive">
					<a class="nav-link nav-link-inactive" href="CustomerRegistration.html">CUSTOMER</a>
				</div>
				<div class="nav-item dvd-btn-active">
					<a class="nav-link nav-link-active" href="DVDRegistration.html">DVD</a>
				</div>
			</div>
			<br>
			<form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row">
					<div class="col">
						<label for="movieTitle" class="form-label">Movie Title</label>
						<input required type="text" class="form-control  form-input" id="movieTitle" placeholder="Title" name="title">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col">
								<label for="datepickerRelDateDvdReg" class="form-label">Release Date</label>
								<input id="datepickerRelDateDvdReg" class="form-input" width="505" placeholder="yyyy-mm-dd" name="release_date"/>
							</div>
						</div>
						<div class="row">
							<div class="col form-group">
								<br>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text prepend-txt">â‚±</span>
									</div>
									<input required type="number" min="0.00" step="0.01"  class="form-control  form-input" id="price" placeholder="0.00" name="price">
								</div>
							</div>
							<div class="col form-group">
								<br>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text prepend-txt">Quantity</span>
									</div>
									<input required type="number" min="0" class="form-control  form-input" id="quanity" placeholder="0" name="quantity">
								</div>
							</div>
						</div>
					</div>
					<div class="col">
						<label for="movieGenre" class="form-label">Genre</label>
						<div class="form-group">
							<select required multiple class="form-control form-input" id="movieGenre" name="genre">
								<option disabled value="">Select</option>
								<option value="action">Action</option>
								<option value="adventure">Adventure</option>
								<option value="animation">Animation</option>
								<option value="biographical">Biographical</option>
								<option value="comedy">Comedy</option>
								<option value="crime">Crime</option>
								<option value="documentary">Documentary</option>
								<option value="drama">Drama</option>
								<option value="epic">Epic</option>
								<option value="fantasy">Fantasy</option>
								<option value="fiction">Fiction</option>
								<option value="horror">Horror</option>
								<option value="historical">Historical</option>
								<option value="musical">Musical</option>
								<option value="mystery">Mystery</option>
								<option value="noir">Noir</option>
								<option value="psychological">Psychological</option>
								<option value="romance">Romance</option>
								<option value="satire">Satire</option>
								<option value="scifi">Science Fiction</option>
								<option value="thriller">Thriller</option>
								<option value="western">Western</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="directorFullName" class="form-label">Director</label>
						<div class="form-row name" id="directorFullName">
							<div class="col">
								<input type="text" class="form-control form-input" placeholder="First name" name="director_firstname">
							</div>
							<div class="col">
								<input type="text" class="form-control form-input" placeholder="Last name" name="director_lastname">
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<label for="addCast" class="form-label">Add Cast</label>
						<div class="input-group" id="addCast">
							<input type="text" class="form-control form-input" id="castInput" placeholder="Cast's Full Name">
							<div class="input-group-append">
								<!-- newElement() is for creating and adding cast to the cast list -->
								<button onclick="newElement()" class="btn btn-default addBtn" type="button">Add</span>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<ul id="myUL">
						</ul>
						<input type="text" id="castList" name="cast" hidden>
					</div>
				</div>
				<br>
				<label for="addImg" class="form-label">Add Images</label>
				<div class="row add-img" id="addImg">
					<div class="col-1"></div>
					<div class="col">
						<div class="row">
							<div class="col">
								<img id="imgPreviewDvdReg1" class="img-prev"/>
							</div>
						</div>
						<div class="row">
							<div class="custom-file">
								<label class="btn btn-default up-img"> Upload Image
									<!-- loadImgPreviewDVDReg1() is for loading 1st image preview upon uploading -->
									<input type="file" class="custom-file-input  form-input" id="imgUploadDvdReg1" accept="image/*" onchange="loadImgPreviewDvdReg1(event)" hidden name="dvd_cover1">
								</label>
							</div>
						</div>	
					</div>
					<div class="col">
						<div class="row">
							<div class="col">
								<img id="imgPreviewDvdReg2" class="img-prev"/>
							</div>
						</div>
						<div class="row">
							<div class="custom-file">
								<label class="btn btn-default up-img"> Upload Image
									<!-- loadImgPreviewDVDReg2() is for loading 2nd image preview upon uploading -->
									<input type="file" class="custom-file-input  form-input" id="imgUploadDvdReg2" accept="image/*" onchange="loadImgPreviewDvdReg2(event)" hidden name="dvd_cover2">
								</label>
							</div>
						</div>	
					</div>
					<div class="col">
						<div class="row">
							<div class="col">
								<img id="imgPreviewDvdReg3" class="img-prev"/>
							</div>
						</div>
						<div class="row">
							<div class="custom-file">
								<label class="btn btn-default up-img"> Upload Image
									<!-- loadImgPreviewDVDReg3() is for loading 3rd image preview upon uploading -->
									<input type="file" class="custom-file-input  form-input" id="imgUploadDvdReg3" accept="image/*" onchange="loadImgPreviewDvdReg3(event)" hidden name="dvd_cover3">
								</label>
							</div>
						</div>	
					</div>
				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div class="col">
						<button class="btn btn-primary btn-register" type="submit">REGISTER</button>
					</div>
				</div>
			</form>
		</div>
	</body>
{% endblock content %}
