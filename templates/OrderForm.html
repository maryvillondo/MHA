{% block content %}
	<body class="reg-bg">
		<div class="container register">
			<h3 class="text-center text-uppercase text-light">Order Form</h3>
			<form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
				{% csrf_token %}
				<label for="cid" class="form-label">Customer ID*</label>
				<div class="form-group">
					<select required class="form-control  form-input" name="cstatus" id="status">
						<option disabled selected value="">Select</option>
						{% for customer in customers %}
						<option value="{{ customer.id }}">{{ customer.id }}</option>
						{% endfor %}
					</select>
				</div>
				<label for="cid" class="form-label">Customer Name*</label>
				<div class="form-group">
					<select required class="form-control  form-input" name="cstatus" id="status">
						<option disabled selected value="">Select</option>
						{% for customer in customers %}
						<option value="{{ customer.firstname }} {{ customer.middlename }} {{customer.lastname }}">{{ customer.firstname }} {{ customer.middlename }} {{customer.lastname }}</option>
						{% endfor %}
					</select>
				</div>
				<label for="cid" class="form-label">Movie ID*</label>
				<div class="form-group">
					<select required class="form-control  form-input" name="cstatus" id="status">
						<option disabled selected value="">Select</option>
						{% for dvd in dvds %}
						<option value="{{ dvd.id }}">{{ dvd.id }}</option>
						{% endfor %}
					</select>
				</div>
				<label for="cid" class="form-label">Movie Title*</label>
				<div class="form-group">
					<select required class="form-control  form-input" name="cstatus" id="status">
						<option disabled selected value="">Select</option>
						{% for dvd in dvds %}
						<option value="{{ dvd.title	}}">{{ dvd.title }}</option>
						{% endfor %}
					</select>
				</div>
				<label for="num_item" class="form-label">Number of Items*</label>
				<div class="form-group">
					<input type="number" min="0" class="form-control  form-input" id="numItems" name="numItems" placeholder="0" min="0" max="20" value="0">
				</div>
				<label for="totalprice" class="form-label">Total Price</label>
				<div class="form-group">
					<input type="number" min="0" class="form-control  form-input" id="totalprice	" name="totalprice	" placeholder="P 0.0">
				</div>
				<br>
				<div class="col">
						<button type="submit" class="btn btn-primary btn-register">REGISTER</button>
						<button type="button" class="btn mt-2 text-white shadow-none" id="btn-cancel" onclick="location.href='{% url 'orders:orders_view' %}'">CANCEL</button>
				</div>
			</form>
		</div>
	</body>
{% endblock content %}
